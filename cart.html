<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon svg -->
    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bangers&family=Carter+One&family=Nunito+Sans:wght@400;700&display=swap"
        rel="stylesheet">

    <title>Your Shopping Cart</title>
    <link rel="stylesheet" href="/assets/css/style.css">

</head>

<body>
    <!-- <img src="./assets/images/cart-banner.jpg" alt=""> -->
    <header class="header" data-header>
        <div class="container">
            <button class="nav-toggle-btn" aria-label="toggle-manu" data-nav-toggler>
                <ion-icon name="menu-outline" aria-hidden="true" class="menu-icon"></ion-icon>
                <ion-icon name="close-outline" aria-label="true" class="close-icon"></ion-icon>
            </button>

            <a href="#" class="logo">PETS VILLA</a>

            <nav class="navbar" data-navbar>
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="/index.html" class="navbar-link" title="Home Page" data-nav-link>Home</a>
                    </li>

                    <li class="navbar-item">
                        <a href="/dog.html" class="navbar-link" title="Dog Products" data-nav-link>Dogs</a>
                    </li>

                    <li class="navbar-item">
                        <a href="/cat.html" class="navbar-link" title="Cat Products" data-nav-link>Cats</a>
                    </li>

                    <li class="navbar-item">
                        <a href="fish.html" class="navbar-link" title="Fish Products" data-nav-link>Fish</a>
                    </li>

                    <li class="navbar-item">
                        <a href="index.html#contact" class="navbar-link" title="Contact Page" data-nav-link>Contact</a>
                    </li>

                </ul>

                <a href="log in.html" class="navbar-action-btn">Log In</a>

            </nav>

            <div class="header-actions">

                <button class="action-btn" aria-label="Search" title="Search">
                    <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
                </button>


                <a href="log in.html" title="Log In">
                    <button class="action-btn user" aria-label="User">
                        <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
                    </button>
                </a>

                <a href="/cart.html" title="Your Cart">
                    <button class="action-btn" aria-label="cart">
                        <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>

                        <span class="btn-badge">0</span>
                    </button>
                </a>
            </div>
        </div>
    </header>


    <main>
        <section class="section has-bg-image" style="background-image: url(/assets/images/cart-banner.jpg);">
            <h1 id="cart" style="padding: 300px 0px 0px 600px;">Cart</h1>
            <p style="text-align: center;">Oops, your cart is feeling a bit light. Time to give it some love and add
                some goodies!</p>
            <a href="index.html#best-seller" class="btn-cart">Continue Shopping</a>
        </section>

    </main>






    <!-- custom js link -->
    <script src="./assets/js/script.js" defer></script>

    <!-- ionicons link -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
